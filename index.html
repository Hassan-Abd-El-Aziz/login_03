<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Transparent Login Form UI</title>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field ">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="field ">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook-f">
                            <span>Facebook</span>
                        </i>
                    </div>
                    <div class="instagram">
                        <i class="fa fa-instagram">
                            <span>Instagram</span>
                        </i>
                    </div>
                    <div class="google">
                        <i class="fa fa-google-plus">
                            <span>Google</span>
                        </i>
                    </div>
                </div>
                <div class="signup">
                    Don't have account?
                    <a href="#">Signup Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const pass_filed = document.querySelector(".password")
    const show_btn = document.querySelector(".show")
    show_btn.addEventListener("click", function () {
        if (pass_filed.type === "password") {
            pass_filed.type = "text";
            show_btn.style.color = "#3498db"
            show_btn.textContent = "HIDE"
        } else {
            pass_filed.type = "password";
            show_btn.style.color = "#222"
            show_btn.textContent = "SHOW"
        }
    });
</script>

</html>
